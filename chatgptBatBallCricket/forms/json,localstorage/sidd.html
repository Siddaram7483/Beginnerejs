<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DateNtime</title>
  <style>
    #my-button{
      height: 50px;
      width: 50px;
      font-size: 25px;
      border: none;
      border-radius: 10px;
      display: flex;
      align-items: center;
      border-collapse:collapse;
    
    }
    .js-odd{
      background-color: chocolate;
    }
    .js-even{
      background-color: lawngreen;
    }
  </style>
</head>
<body>
  <h3 id="greeting"></h3>
  <button id="my-button" onclick="buttonPressed()"></button>
  <script>
    let noOfTimesClicked =localStorage.getItem('noOfTimesClicked')||0;

    function buttonPressed(){
      noOfTimesClicked++;
      localStorage.setItem( 'noOfTimesClicked', noOfTimesClicked);
      updateButton();

    }
    function updateButton(){
      // console.log('pressed');
      let button=document.querySelector('#my-button');

      if(noOfTimesClicked % 2 ===0){
        button.classList.remove('js-odd');
        button.classList.add('js-even');
      }else{
        button.classList.remove('js-even');
        button.classList.add('js-odd');
      }
       button.innerText=noOfTimesClicked;
    }
    updateButton();



    function doGreeting(personName='Dear'){
    let date=new Date();
    //let hours=date.getHours();
    let hours=6;
    let heading=document.querySelector('#greeting');
    //console.log(date);
    console.log(hours);
    if(hours>5 &&hours<12){
      heading.innerText=`good morning ${personName}`;
    }else if(hours>12&&hours<18){
      heading.innerText=`good aftrnpoon ${personName}`;
    }else{
      heading.innerText=`good night ${personName}`;
    }
  }
  doGreeting('Siddaram_Kusur');// see here we can give anything for ur convenient like any names siddaram ,prashant,raj
  </script>
</body>
</html>
